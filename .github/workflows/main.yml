name: Generate Stats Images

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "5 19 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-slim

    steps:
    # Check out repository under $GITHUB_WORKSPACE, so the job can access it
    - uses: actions/checkout@v6
      with:
        fetch-depth: 2

    # Run using Python 3.14
    - name: Set up Python 3.14
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
        architecture: 'x64'
        cache: 'pip'

    # Install dependencies with `pip`
    - name: Install requirements
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        python3 -m pip install -r requirements.txt

    # Restore cache from previous run
    - name: Restore cache
      uses: actions/cache/restore@v4
      with:
        path: generated/repo_stats_cache.json
        key: repo-stats-cache-${{ github.run_id }}
        restore-keys: |
          repo-stats-cache-

    # Generate all statistics images
    - name: Generate images
      run: |
        python3 --version
        python3 generate_images.py
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        EXCLUDED: ${{ secrets.EXCLUDED }}
        EXCLUDED_LANGS: ${{ secrets.EXCLUDED_LANGS }}
        EXCLUDE_FORKED_REPOS: true

    # Save cache for next run
    - name: Save cache
      uses: actions/cache/save@v4
      if: always()
      with:
        path: generated/repo_stats_cache.json
        key: repo-stats-cache-${{ github.run_id }}

    # Commit all changed files to the repository
    - name: Commit to the repo
      run: |
        git config --global user.name "jstrieb/github-stats"
        git config --global user.email "github-stats[bot]@jstrieb.github.io"
        git add .
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        # Define the commit message
        COMMIT_MESSAGE="Update generated files"
        # Check if the last commit message is from this workflow
        LAST_COMMIT_MSG=$(git log -1 --pretty=%s 2>/dev/null || echo "")
        if [ "$LAST_COMMIT_MSG" = "$COMMIT_MESSAGE" ]; then
          # Amend the last commit instead of creating a new one
          git commit --amend --no-edit
        else
          # Create a new commit if the last one wasn't from this workflow
          git commit -m "$COMMIT_MESSAGE"
        fi
        # Force push to update the remote with the amended commit
        # Using --force-with-lease for safety to prevent overwriting unexpected changes
        git push --force-with-lease origin HEAD
